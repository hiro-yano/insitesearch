    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" id="target-area-list">

<form name="calcContrastForm">            
<table border="0">
  <tr>
    <td align="right"><b>R(0~255)</b></td>
    <td><input type="text" name="R" size="30" maxlength="20" id="r"></td>

  </tr>
  <tr>
    <td align="right"><b>G(0~255)</b></td>
    <td><input type="text" name="G" size="30" maxlength="20" id="g"></td>

  </tr>
  <tr>
    <td align="right"><b>B(0~255)</b></td>
    <td><input type="text" name="B" size="30" maxlength="20" id="b"></td>

  </tr>
  <tr>
    <td align="center"></td>
    <td align="center"><b>OR</b></td>
  </tr>
  <tr>
    <td align="right"><b>Hex(#+[3~6桁])</b></td>
    <td><input type="text" name="R" size="30" maxlength="20" id="hex" onkeypress="calc();"></td>

  </tr>
  <tr>
    <td></td>
    <td>
      
        <input type="button" value="計算" onClick="calc()">
      
    </td>
  </tr>
  <tr>
    <td>RGBの相対輝度:</td>
    <td id="result_rgb">
    </td>
  </tr>
  <tr>
    <td>Hexの相対輝度:</td>
    <td id="result_hex">
    </td>
  </tr>
  
</table>
</form>

    </main>
